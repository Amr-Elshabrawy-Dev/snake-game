<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Snake Game</h1>
      <div class="game-header">
        <div class="score-item item">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M13 20h-2V8l-5.5 5.5-1.42-1.42L12 4.16l7.92 7.92-1.42 1.42L13 8v12z"
            />
          </svg>
          <span>Score: <span id="score">0</span></span>
        </div>
        <div class="speed-item item">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
            />
          </svg>
          <span class="speed-display"
            >Speed: <span id="speedValue">1</span>x</span
          >
        </div>
        <div class="dropdown">
          <button class="dropdown-trigger item">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
              />
            </svg>
            <span id="playerName">Guest</span>
            <svg class="icon-small" viewBox="0 0 24 24">
              <path d="M7 10l5 5 5-5z" />
            </svg>
          </button>
          <div class="dropdown-content">
            <button id="registerBtn" class="dropdown-item">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              Register
            </button>
            <button id="settingsBtn" class="dropdown-item">
              <svg class="icon" viewBox="0 0 24 24">
                <path
                  d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                />
              </svg>
              Settings
            </button>
          </div>
        </div>
      </div>
      <div class="controls-hint item">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
          />
        </svg>
        <p>
          <span>Space</span> to Start/Pause • <span>↑</span> <span>↓</span>
          <span>←</span> <span>→</span> or <span>W</span> <span>S</span>
          <span>A</span> <span>D</span> to Move Snake
        </p>
      </div>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <div id="gameOver" class="game-over">
        <div class="game-over-content">
          <h2>Game Over!</h2>
          <p class="final-score">Final Score: <span id="finalScore">0</span></p>
          <div class="ranking-list">
            <h3>Top Scores</h3>
            <ul id="topScores"></ul>
          </div>
          <button id="restartBtn" class="btn">Restart Game</button>
        </div>
      </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <h2>Player Registration</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required minlength="3" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="emailNotifications" checked />
            <label for="emailNotifications"
              >Receive score notifications by email</label
            >
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn" id="cancelRegister">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Settings Modal before closing body tag -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="settings-group">
          <div class="form-group">
            <label>Theme Mode</label>
            <div class="theme-switch">
              <input
                type="checkbox"
                id="themeToggle"
                title="Toggle between light and dark theme"
              />
              <label
                for="themeToggle"
                class="switch-label"
                title="Toggle between light and dark theme"
              >
                <svg class="icon sun" viewBox="0 0 24 24">
                  <path
                    d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
                  />
                </svg>
                <svg class="icon moon" viewBox="0 0 24 24">
                  <path
                    d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
                  />
                </svg>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="snakeColorSetting">Snake Color</label>
            <input
              type="color"
              id="snakeColorSetting"
              value="#A664F0"
              title="Choose snake color"
            />
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="randomFoodColor" checked />
            <label for="randomFoodColor">Random Food Colors</label>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn" id="saveSettings">Save</button>
          <button type="button" class="btn" id="cancelSettings">Cancel</button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
